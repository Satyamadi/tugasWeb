<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <form class="contact-form">
      <h2 class="form-title">Contact Us</h2>
      <div class="name-form">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" class="input-field" />
          <span class="error-message">This field is required</span>
        </div>

        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" class="input-field" />
          <span class="error-message">This field is required</span>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" class="input-field" />
        <span class="error-message">Please enter a valid email address</span>
      </div>

      <div class="form-group">
        <label>Query Type</label>
        <div class="radio-options">
          <div class="radio-wrap">
            <input
              type="radio"
              id="general-enquiry"
              name="query-type"
              value="general"
              required />
            <label for="general-enquiry">General Enquiry</label>
          </div>
          <div class="radio-wrap">
            <input
              type="radio"
              id="support-request"
              name="query-type"
              value="support" />
            <label for="support-request">Support Request</label>
          </div>
        </div>
        <span class="error-message">Please select a query type</span>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" class="input-field"></textarea>
        <span class="error-message">This field is required</span>
      </div>

      <div class="form-group">
        <input type="checkbox" id="consent" />
        <label for="consent">I consent to being contacted by the team</label>
        <span class="error-message"
          >To submit this form, please consent to being contacted</span
        >
      </div>

      <button type="submit" class="submit-button">Submit</button>

      <div class="form-success">
        <p>
          Message Sent! Thanks for completing the form. We'll be in touch soon!
        </p>
      </div>
    </form>
  </body>
</html>
